name: 'jjaks-terraform'

on:  
  workflow_dispatch:  
#  push:
#    branches:
#    - master    
#  pull_request:
#    branches:
#    - main

permissions:
      id-token: write
      contents: read      

jobs:
  terraform:
    name: 'Terraform deployment'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: src-jjaks
    env:
      # https://registry.terraform.io/providers/hashicorp/azuread/latest/docs/guides/service_principal_oidc
       #ARM_USE_CLI: false
       #ARM_USE_MSI: true
       ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
       ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
       ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
       TF_LOG: debug

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: OIDC Login to Azure Public Cloud
      uses: Azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
      # https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure
      # using User Managed Identity and Federated credentials
      

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1     

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      if: ${{ (github.ref == 'refs/heads/master' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch') }}
      run: terraform apply -auto-approve

    - name: Terraform Output
      run: terraform output kube_config_raw
